<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align:center;
      align-items:center;
      justify-conyent:center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .converter {
      display: grid;
      gap: 10px;
    }

    .converter label {
      font-weight: bold;
    }

    .converter input, .converter select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .converter button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .converter button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none; /* Initially hidden */
    }

    .result p {
      margin: 0;
    }

    .result #convertedValue {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  
  #inputValue{
    width:302px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <div class="converter">
      <label for="inputValue">Enter Value:</label>
      <input type="number" id="inputValue" placeholder="Enter value..." step="any">
      <label for="fromUnit">From:</label>
      <select id="fromUnit">
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="inch">Inch (in)</option>
        <option value="yard">Yard (yd)</option>
        <option value="foot">Feet (ft)</option>
        <option value="mile">Mile (mi)</option>
      </select>
      <label for="toUnit">To:</label>
      <select id="toUnit">
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="inch">Inch (in)</option>
        <option value="yard">Yard (yd)</option>
        <option value="foot">Feet (ft)</option>
        <option value="mile">Mile (mi)</option>
      </select>
      <button onclick="convert()">Convert</button>
    </div>
    <div id="result" class="result">
      <p>Result:</p>
      <p id="convertedValue">---</p>
    </div>
  </div>

  <script>
    function convert() {
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;
      let convertedValue;

      // Conversion logic
      if (fromUnit === 'm' && toUnit === 'km') {
        convertedValue = inputValue / 1000;
      } else if (fromUnit === 'm' && toUnit === 'cm') {
        convertedValue = inputValue * 100;
      } else if (fromUnit === 'm' && toUnit === 'inch') {
        convertedValue = inputValue * 39.37;
      } else if (fromUnit === 'm' && toUnit === 'yard') {
        convertedValue = inputValue * 1.09361;
      } else if (fromUnit === 'm' && toUnit === 'foot') {
        convertedValue = inputValue * 3.28084;
      } else if (fromUnit === 'm' && toUnit === 'mile') {
        convertedValue = inputValue * 0.000621371;
      } else if (fromUnit === 'km' && toUnit === 'm') {
        convertedValue = inputValue * 1000;
      } else if (fromUnit === 'km' && toUnit === 'cm') {
        convertedValue = inputValue * 100000;
      } else if (fromUnit === 'km' && toUnit === 'inch') {
        convertedValue = inputValue * 39370.1;
      } else if (fromUnit === 'km' && toUnit === 'yard') {
        convertedValue = inputValue * 1093.61;
      } else if (fromUnit === 'km' && toUnit === 'foot') {
        convertedValue = inputValue * 3280.84;
      } else if (fromUnit === 'km' && toUnit === 'mile') {
        convertedValue = inputValue * 0.621371;
      } else if (fromUnit === 'cm' && toUnit === 'm') {
        convertedValue = inputValue / 100;
      } else if (fromUnit === 'cm' && toUnit === 'km') {
        convertedValue = inputValue / 100000;
      } else if (fromUnit === 'cm' && toUnit === 'inch') {
        convertedValue = inputValue / 2.54;
      } else if (fromUnit === 'cm' && toUnit === 'yard') {
        convertedValue = inputValue / 91.44;
      } else if (fromUnit === 'cm' && toUnit === 'foot') {
        convertedValue = inputValue / 30.48;
      } else if (fromUnit === 'cm' && toUnit === 'mile') {
        convertedValue = inputValue / 160934;
      } else if (fromUnit === 'inch' && toUnit === 'm') {
        convertedValue = inputValue / 39.37;
      } else if (fromUnit === 'inch' && toUnit === 'km') {
        convertedValue = inputValue / 39370.1;
      } else if (fromUnit === 'inch' && toUnit === 'cm') {
        convertedValue = inputValue * 2.54;
      } else if (fromUnit === 'inch' && toUnit === 'yard') {
        convertedValue = inputValue / 36;
      } else if (fromUnit === 'inch' && toUnit === 'foot') {
        convertedValue = inputValue / 12;
      } else if (fromUnit === 'inch' && toUnit === 'mile') {
        convertedValue = inputValue / 63360;
      } else if (fromUnit === 'yard' && toUnit === 'm') {
        convertedValue = inputValue / 1.09361;
      } else if (fromUnit === 'yard' && toUnit === 'km') {
        convertedValue = inputValue / 1093.61;
      } else if (fromUnit === 'yard' && toUnit === 'cm') {
        convertedValue = inputValue * 91.44;
      } else if (fromUnit === 'yard' && toUnit === 'inch') {
        convertedValue = inputValue * 36;
      } else if (fromUnit === 'yard' && toUnit === 'foot') {
        convertedValue = inputValue * 3;
      } else if (fromUnit === 'yard' && toUnit === 'mile') {
        convertedValue = inputValue / 1760;
      } else if (fromUnit === 'foot' && toUnit === 'm') {
        convertedValue = inputValue / 3.28084;
      } else if (fromUnit === 'foot' && toUnit === 'km') {
        convertedValue = inputValue / 3280.84;
      } else if (fromUnit === 'foot' && toUnit === 'cm') {
        convertedValue = inputValue * 30.48;
      } else if (fromUnit === 'foot' && toUnit === 'inch') {
        convertedValue = inputValue * 12;
      } else if (fromUnit === 'foot' && toUnit === 'yard') {
        convertedValue = inputValue / 3;
      } else if (fromUnit === 'foot' && toUnit === 'mile') {
        convertedValue = inputValue / 5280;
      } else if (fromUnit === 'mile' && toUnit === 'm') {
        convertedValue = inputValue / 0.000621371;
      } else if (fromUnit === 'mile' && toUnit === 'km') {
        convertedValue = inputValue / 0.621371;
      } else if (fromUnit === 'mile' && toUnit === 'cm') {
        convertedValue = inputValue * 160934;
      } else if (fromUnit === 'mile' && toUnit === 'inch') {
        convertedValue = inputValue * 63360;
      } else if (fromUnit === 'mile' && toUnit === 'yard') {
        convertedValue = inputValue * 1760;
      } else if (fromUnit === 'mile' && toUnit === 'foot') {
        convertedValue = inputValue * 5280;
      } else {
        convertedValue = inputValue; // If same units are selected
      }

      // Display result
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block'; // Show results div
      document.getElementById('convertedValue').textContent = convertedValue.toFixed(2);
    }
  </script>
</body>
</html>
